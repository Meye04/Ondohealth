    <style>
      /* Style the input fields and buttons */
      input, button {
        font-size: 1em;

    <!-- Create a form for accepting user input -->
    <form id="myForm">
      <input type="text" id="name" placeholder="Patient Name" />
      <input type="text" id="age" placeholder="Age" />
      <input type="text" id="temperature" placeholder="Temperature (F)" />
      <input type="text" id="heartRate" placeholder="Heart Rate (bpm)" />
      <input type="text" id="bloodPressure" placeholder="Blood Pressure (mmHg)" />
      <input type="text" id="oxygenSaturation" placeholder="Oxygen Saturation (%)" />
      <input type="text" id="doctor" placeholder="Doctor's Name" />
      <input type="text" id="comments" placeholder="Comments" />
      <input type="text" id="drugs" placeholder="Prescribed Drugs" />
      <input type="text" id="date" placeholder="Date (mm/dd/yy)"/>
      <input type="text" id="time" placeholder="Time (hh:mm)" />
      <input type="text" id="status" placeholder="Patient Status" />
      <button type="button" onclick="createForm()">Create</button>
          </form>
      
          <!-- Create a div to display the forms -->
          <div id="formList"></div>
      
          <script>
            // Check if local storage is supported by the browser
            if (typeof(Storage) !== "undefined") {
      // If the key "forms" does not exist in local storage, create it
      if (!localStorage.getItem("forms")) {
        localStorage.setItem("forms", JSON.stringify([]));
      }
            } else {
      // If local storage is not supported, show an error message
      alert("Sorry, your browser does not support local storage. This app may not work properly.");
            }
      
            // Function to create a form
            function createForm() {
      // Get the data from the form
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var temperature = document.getElementById("temperature").value;
      var heartRate = document.getElementById("heartRate").value;
      var bloodPressure = document.getElementById("bloodPressure").value;
      var oxygenSaturation = document.getElementById("oxygenSaturation").value;
      var doctor = document.getElementById("doctor").value;
      var comments = document.getElementById("comments").value;
      var drugs = document.getElementById("drugs").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var status = document.getElementById("status").value;
      
      // Create a new form object with the data
      var newForm = {
        name: name,
        age: age,
        temperature: temperature,
        heartRate: heartRate,
        bloodPressure: bloodPressure,
        oxygenSaturation: oxygenSaturation,
        doctor: doctor,
        comments: comments,
        drugs: drugs,
        date: date,
        time: time,
        status: status
      };
      
      // Get the forms array from local storage
      var forms = JSON.parse(localStorage.getItem("forms"));
      
      // Add the new form to the array
      forms.push(newForm);
      
      // Save the updated array to local storage
      localStorage.setItem("forms", JSON.stringify(forms));
      
      // Clear the form fields
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("temperature").value = "";
      document.getElementById("heartRate").value = "";
      document.getElementById("bloodPressure").value = "";
      document.getElementById("oxygenSaturation").value = "";
      document.getElementById("doctor").value = "";
      document.getElementById("comments").value ="";
      document.getElementById("drugs").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";
      document.getElementById("status").value = "";
      
      // Show the updated list of forms
      showForms();
            }
      
            // Function to display the forms in the "formList" div
            function showForms() {
      // Get the forms array from local storage
      var forms = JSON.parse(localStorage.getItem("forms"));
      
      // Create a string to hold the HTML for the form list
      var html = "<h2>Form List</h2><ul>";
      
      // Loop through the forms array and add each form to the HTML string
      for (var i = 0; i < forms.length; i++) {
        var form = forms[i];
        html += "<li>";
        html += "Patient Name: " + form.name + "<br>";
        html += "Age: " + form.age + "<br>";
        html += "Temperature: " + form.temperature + " F<br>";
        html += "Heart Rate: " + form.heartRate + " bpm<br>";
        html += "Blood Pressure: " + form.bloodPressure + " mmHg<br>";
        html += "Oxygen Saturation: " + form.oxygenSaturation + " %<br>";
        html += "Doctor's Name: " + form.doctor + "<br>";
        html += "Comments: " + form.comments + "<br>";
        html += "Prescribed Drugs: " + form.drugs + "<br>";
        html += "Date: " + form.date + "<br>";
        html += "Time: " + form.time + "<br>";
        html += "Patient Status: " + form.status + "<br>";
        html += "<button type='button' onclick='readForm(" + i + ")'>Read</button>";
        html += "<button type='button' onclick='updateForm(" + i + ")'>Update</button>";
        html += "<button type='button' onclick='deleteForm(" + i + ")'>Delete</button>";
        html += "</li>";
      }
      html += "</ul>";
      
      // Set the inner HTML of the "formList" div to the HTML string
      document.getElementById("formList").innerHTML = html;
            }
      
            // Function to read a form
            function readForm(index) {
      // Get the forms array from local storage
      var forms = JSON.parse(localStorage.getItem("forms"));
      
      // Get the form at the specified index
      var form = forms[index];
      
      // Show an alert with the form's information
      alert("Patient Name: " + form.name + "\nAge: " + form.age + "\nTemperature: " + form.temperature + " F\nHeart Rate: " + form.heartRate + " bpm\nBlood Pressure: " + form.bloodPressure + " mmH" +"g\nOxygen Saturation: " + form.oxygenSaturation + " %\nDoctor's Name: " + form.doctor + "\nComments: " + form.comments + "\nPrescribed Drugs: " + form.drugs + "\nDate: " + form.date + "\nTime: " + form.time + "\nPatient Status: " + form.status);
      }
      
      // Function to update a form
      function updateForm(index) {
      // Get the forms array from local storage
      var forms = JSON.parse(localStorage.getItem("forms"));
      
      // Get the form at the specified index
      var form = forms[index];
      
      // Update the form's data
      form.name = prompt("Enter a new patient name:", form.name);
      form.age = prompt("Enter a new age:", form.age);
      form.temperature = prompt("Enter a new temperature (F):", form.temperature);
      form.heartRate = prompt("Enter a new heart rate (bpm):", form.heartRate);
      form.bloodPressure = prompt("Enter a new blood pressure (mmHg):", form.bloodPressure);
      form.oxygenSaturation = prompt("Enter a new oxygen saturation level (%):", form.oxygenSaturation);
      form.doctor = prompt("Enter a new doctor's name:", form.doctor);
      form.comments = prompt("Enter new comments:", form.comments);
      form.drugs = prompt("Enter new prescribed drugs:", form.drugs);
      form.date = prompt("Enter a new date (mm/dd/yyyy):", form.date);
      form.time = prompt("Enter a new time (hh:mm):", form.time);
      form.status = prompt("Enter a new patient status:", form.status);
      
      // Save the updated array to local storage
      localStorage.setItem("forms", JSON.stringify(forms));
      
      // Show the updated list of forms
      showForms();
      }
      
      // Function to delete a form
      function deleteForm(index) {
      // Get the forms array from local storage
      var forms = JSON.parse(localStorage.getItem("forms"));
      
      // Remove the form at the specified index
      forms.splice(index, 1);
      
      // Save the updated array to local storage
      localStorage.setItem("forms", JSON.stringify(forms));
      
      // Show the updated list of forms
      showForms();
      }
      
      // Show the initial list of forms when the page loads
      showForms();
      </script>
