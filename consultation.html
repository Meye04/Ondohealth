  <div id="header">
 <!-- Top Navigation Menu -->
 <div class="topnav">
 
 <img src="ondo.png" alt="futa logo" id="logo">
 <!-- Navigation links (hidden by default) -->
 <div id="myLinks">
 <a href="#news" class="fa fa-home">Home</a>
 <a href="#contact" class="fas fa-clinic-medical">Hospitals</a>
 <a href="#constultation" class="fas fa-bed">Consultation</a>

   <a href="#report" class="far fa-address-book">Patient Reports</a>
    <a href="#database"class="fas fa-database">Hospital Database</a>
 </div>
 <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
 <a href="javascript:void(0);" class="icon" onclick="myFunction()">
 <i class="fa fa-bars"></i>
 </a>
 </div>
 <script type="text/javascript">
 /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
 function myFunction() {
 var x = document.getElementById("myLinks");
 if (x.style.display === "block") {
 x.style.display = "none";
 } else {
 x.style.display = "block";
 }
 }
 </script>

<div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=Ondo state,Nigerian&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://2yu.co">2yu</a><br><style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}</style><a href="https://embedgooglemap.2yu.co/">Check Hospital Location</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div></div>
  
 



	<main>
		<form>
			<label for="location">Enter your location:</label>
			<input type="text" id="location" name="location">
			<br><br>
			<label for="symptoms">Enter your symptoms:</label>
			<input type="text" id="symptoms" name="symptoms">
			<br><br>
			<label for="consultant">Consultant Availability:</label>
			<select id="consultant" name="consultant">
			  <option value="Yes">Yes</option>
			  <option value="No">No</option>
			</select>
			<br><br>
			<button type="button" onclick="recommend()">Recommend</button>
		</form>
		<div id="recommendations"></div>
	</main>
